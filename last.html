<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="css/styles.css">  
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    /* General Styles */
   body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center; /* Centers everything horizontally */
  align-items: center;
  min-height: 100vh;
  background-color: #f8f8f8;
  overflow-x: hidden; /* Removes horizontal scrolling */
}

    .button {
      font-size: 24px;
      color: rgb(221, 203, 203);
      outline: none;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .button ion-icon {
      font-size: 32px;
      color: white;
    }

    /* Fixed Profile Container */
   


    .container {
    width: 100%;
    max-width: 1200px; /* Adjust as needed */
    margin: 0 auto;
}

    /* Profile Header */
    .profile-header {
      text-align: center;
    }

    .profile-icon {
      font-size: 40px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
    }

    .profile-info,
    .profile-points {
      font-size: 16px;
    }

    /* Profile Sections */
    .profile-section {
      margin-top: 20px;
    }

    .profile-section h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-list {
      list-style: none;
      padding: 0;
    }

    .profile-list li {
      margin-bottom: 8px;
    }

    .profile-list li a {
      color: #007BFF;
      text-decoration: none;
    }

    /* Logout Button */
    .logout-btn {
  display: block;
  width: 100%;
  margin: 20px 0; /* Adds spacing below logout button */
  padding: 10px;
  background-color: #f5347f;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
}

.logout-btn:hover {
  background-color: #d12e6e;
}
    /* Navigation Button Container */
    .button-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color:#F5347F;
      padding: 10px 0;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
  <script>
    // Function to handle logout
    function handleLogout() {
      // Clear the profile details (this can be adjusted depending on your storage method, like localStorage, cookies, etc.)
      document.querySelector('.profile-container').innerHTML = ''; // Clear the profile container content
      
      // Optionally hide the profile container for visual effect
      document.querySelector('.profile-container').style.display = 'none';

      // Redirect to index.html after a short delay for the logout effect
      setTimeout(function() {
        window.location.href = 'index.html'; // Redirect to index.html
      }, 500); // Delay the redirection for 500ms
    }
  </script>
</head>
<body>

<div class="container">
  <!-- Profile Container -->
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-icon">ðŸ‘¤</div>
      <h2 class="profile-name">Profile</h2>
      
    </div>

    <!-- Subscription & Settings Section -->
    <div class="profile-section">
      <h3>Subscription & Settings</h3>
      <ul class="profile-list">
        <li><a href="subscription.html">Subscription Details</a></li>
        <li>Transaction Details</li>
        <li><a href="kyc.html">KYC Verification</a></li>
      </ul>
    </div>

    <!-- Customer Support Section -->
    <div class="profile-section">
      <h3>Customer Support</h3>
      <ul class="profile-list">
        <li>FAQ's</li>
        <li>Reach Out To Us</li>
      </ul>
    </div>

    <!-- Privacy & Security Section -->
    <div class="profile-section">
      <h3>Privacy & Security</h3>
      <ul class="profile-list">
        <li>Privacy</li>
        <li>Terms & Conditions</li>
      </ul>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
  </div>
</div>

<!-- Navigation -->
<div class="button-container">
  <a href="1page.html"><button class="button"><ion-icon name="home-outline"></ion-icon></button></a>
  <a href="services.html"><button class="button"><ion-icon name="medkit-outline"></ion-icon></button></a>
  <a href="shopping.html"><button class="button"><ion-icon name="cart-outline"></ion-icon></button></a>
  <a href="last.html"><button class="button"><ion-icon name="person-outline"></ion-icon></button></a>
</div>

</body>
</html>
