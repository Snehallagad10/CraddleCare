        <div class="service-card" onclick="openService('physiotherapy.html')">

            <h3>Physiotherapy</h3>
            <p>Relieve pain & improve mobility during pregnancy.</p>
        </div>

        <!-- Gynecology Card -->

        <div class="service-card" onclick="openService('nutrition.html')">
