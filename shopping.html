<style>
   /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 0;
    margin: 0;
    background-color: beige;
}

/* Fixed Header */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 80px; /* Adjust height if needed */
    background: #F5347F;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
    border-radius: 0;
}

/* Hospital Container */
.hospital-container {
    position: fixed; /* Keep hospitals fixed */
    top: 100px; /* Below header */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2x2 Grid */
    gap: 15px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    z-index: 999;
}

/* Hospital Card */
.hospital-card {
    text-align: center;
    padding: 15px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 180px;
}

/* Hospital Images */
.hospital-card img {
    width: 90px;
    height: 90px;
    border-radius: 8px;
}

/* Scrolling Content */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 60px; /* Adjust so it touches the header */
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}

/* Shopping Cards */
/* Ensure all cards have the same height */
.card {
    width: 250px;
    height: 400px; /* Set a fixed height */
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures even spacing */
}

/* Adjust Image Size */
.card img {
    width: 100%;
    height: 290px; /* Set a fixed height for consistency */
    object-fit: cover; /* Ensures the image scales properly */
    border-radius: 8px;
}

/* Text and Button Wrapper */
.card-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Shopping Buttons */
.btn {
    background-color: #ff4081;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    background-color: #e60073;
}

/* Fixed Bottom Navigation */
.button-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color:#F5347F;
    padding: 10px 0;
    box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

/* Navigation Buttons */
.button {
    font-size: 24px;
    color: rgb(221, 203, 203);
    outline: none;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.button ion-icon {
    font-size: 32px;
    color: white;
}

</style>
