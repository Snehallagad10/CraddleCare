body {

.header {

/* Hospital Section */
.hospital-container {

.button-container {

.button {

    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.button ion-icon {

}

/* SOS Button */
.sos-button {

            background-color: red;

            padding: 1px;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
/* Plus Button */
.plus-button {
    position: fixed;
    bottom: 100px;
    right: 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Expanded Options */
/* Updated Expanded Options */
.expanded-options {

    position: fixed;
    bottom: 160px; /* Adjust this value to move the options upwards */
    right: 20px;
    text-align: center;
    display: flex;

    gap: 10px; /* Space between buttons */
}

.expanded-options button {

    padding: 10px 15px;

}

.chatbot-option {

/* Mobile Styles */
@media only screen and (max-width: 768px) {
    /* Hospital section */
    .hospital-container {

    }

        height: 50px;
    }

    .button {

    .button ion-icon {

}

        font-size: 12px;
    }

    .hospital-card p {
        font-size: 8px;
    }

    .header h1 {
        font-size: 22px;
    }
}

<script>
function toggleOptions() {
    let options = document.getElementById("expandedOptions");
    options.style.display = options.style.display === "block" ? "none" : "block";
}

// Close the expanded options when clicking outside
document.addEventListener("click", function (event) {
    let options = document.getElementById("expandedOptions");
    let plusButton = document.querySelector(".plus-button");

    if (!options.contains(event.target) && event.target !== plusButton) {
        options.style.display = "none";
    }
});

function toggleChatbot() {
    let chatbot = document.getElementById("chatbotContainer");
    chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";

function closeChatbot() {
    document.getElementById("chatbotContainer").style.display = "none";
}

// Function to play SOS sound
document.addEventListener('DOMContentLoaded', function() {
            // Function to play SOS sound and show alert after it finishes
            function playSosSound() {
                const audio = document.getElementById('sos-audio');

                if (audio) {
                    audio.play().catch(function(error) {
                        console.error("Error playing the audio:", error);  // Log error if audio fails to play
                    });

                    // Wait for the audio to finish before showing the alert
                    audio.onended = function() {
                        alert("Emergency Alert! Calling the nearest ambulance...");
                    };
                } else {
                    console.error("Audio element not found.");
                }
            }

            // Attach the function to the SOS button
            const sosButton = document.querySelector('.sos-button');
            if (sosButton) {
                sosButton.addEventListener('click', playSosSound);
            }
        });
